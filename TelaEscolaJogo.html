<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola</title>
    <link rel="stylesheet" href="StylesJogo.css">

    <style>
        /* Estilo para a tela de carregamento */
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(128, 128, 128, 0.5); /* Cinza meio transparente */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Garantir que fique acima de outros elementos */
        }

        #loadingSpinner {
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid #f8e505; /* Cor do spinner */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite; /* Animação de rotação */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Esconder container até que as imagens sejam carregadas */
        .container {
            display: none;
        }
    </style>
    
</head>
<body class="tela8">
    <header>
        <div class="button-container">
            <a href="TelaCozinha.html" class="button voltar">
                <img src="BotãoVoltar.png" alt="Voltar">
            </a>
            <a href="segundaTela.html" class="button home">
                <img src="BotãoHome.png" alt="Home">
            </a>
        </div>
    </header>
    <br><br><br>
    <div class="container">
        <div class="images" id="leftImages">
            <div class="image" data-id="13"><img src="Estojo.png" alt="Imagem 1"></div>
            <div class="image" data-id="12"><img src="Livro.png" alt="Imagem 2"></div>
            <div class="image" data-id="14"><img src="Régua.png" alt="Imagem 3"></div>
        </div>
        <div class="images" id="rightImages">
            <div class="image" data-id="12"><img src="FormaRetangulo3.png" alt="Imagem 1"></div>
            <div class="image" data-id="14"><img src="FormaRetangulo4.png" alt="Imagem 2"></div>
            <div class="image" data-id="13"><img src="FormaCilindro2.png" alt="Imagem 3"></div>
        </div>
    </div>
    <!-- Popup para descoberta de formas -->
    <div id="discoveryPopup">
        <h2 id="discoveryMessage"></h2>
    </div>

    <!-- Popup final de conclusão -->
    <div id="popup" class="message">
        <h2 id="popupMessage"></h2>
       <a href="TelaCidade.html"> <button id="continueButton">Continuar</button> </a>
    </div>
        <script>
        // Função para verificar se todas as imagens estão carregadas
        window.onload = function() {
            // Ocultar a tela de carregamento
            document.getElementById('loadingOverlay').style.display = 'none';

            // Exibir a container com as imagens
            document.querySelector('.container').style.display = 'block';
        };
    </script>

    <script src="ScriptJogo.js"></script>
</body>
</html>
