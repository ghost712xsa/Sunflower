<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Fases</title>
    <link rel="stylesheet" href="StylesTelaFases.css">
    
    <style>
        /* Estilo para a tela de carregamento */
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(128, 128, 128, 0.5); /* Cinza meio transparente */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Garantir que fique acima de outros elementos */
        }

        #loadingSpinner {
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid #f8e505; /* Cor do spinner */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite; /* Animação de rotação */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Esconder container até que as imagens sejam carregadas */
        .fase-container {
            display: none;
        }

        /* Layout em grid para as fases */
        .fase-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 colunas */
            grid-gap: 20px; /* Espaçamento entre as fases */
            justify-items: center; /* Centralizar os itens */
        }

        .fase {
            text-align: center;
        }

        .fase img {
            width: 100px;
            height: auto;
        }

    </style>
</head>
<body>

    <script>
        // Função para verificar se todas as imagens estão carregadas
        window.onload = function() {
            // Ocultar a tela de carregamento
            document.getElementById('loadingOverlay').style.display = 'none';

            // Exibir a container com as imagens
            document.querySelector('.fase-container').style.display = 'grid';
