<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="TutorialStyles.css">

    <style>
        /* Estilo para a tela de carregamento */
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(128, 128, 128, 0.5); /* Cinza meio transparente */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Garantir que fique acima de outros elementos */
        }

        #loadingSpinner {
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid #f8e505; /* Cor do spinner */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite; /* Animação de rotação */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Esconder container até que as imagens sejam carregadas */
        .carousel-container {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Tela de carregamento -->
    <div id="loadingOverlay">
        <div id="loadingSpinner"></div>
    </div>

    <div class="button-container">
        <a href="SegundaTela.html" class="button voltar">
            <img src="BotãoVoltar.png" alt="Voltar">
        </a>
    </div>

    <div class="carousel-container">
        <div class="carousel-images">
            <img src="Tutorial1.png" alt="Imagem 1">
            <img src="Tutorial2.png" alt="Imagem 2">
            <img src="Tutorial3.png" alt="Imagem 3">
            <img src="Tutorial4.png" alt="Imagem 4">
            <img src="Tutorial5.png" alt="Imagem 5">
            <img src="Tutorial6.png" alt="Imagem 6">
            <img src="Tutorial7.png" alt="Imagem 7">
            <img src="Tutorial8.png" alt="Imagem 8">
        </div>

        <div class="carousel-counter">1/8</div>

        <div class="carousel-buttons">
            <button class="carousel-button" id="prevBtn">&#9664;</button>
            <button class="carousel-button" id="nextBtn">&#9654;</button>
        </div>
    </div>

    <script>
        // Função para verificar se todas as imagens estão carregadas
        window.onload = function() {
            // Ocultar a tela de carregamento
            document.getElementById('loadingOverlay').style.display = 'none';

            // Exibir o container do carrossel
            document.querySelector('.carousel-container').style.display = 'block';
        };
    </script>

    <script src="TutorialScript.js"></script>

</body>
</html>
