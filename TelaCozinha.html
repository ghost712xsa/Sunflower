<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="StylesTelaCozinha.css"> <!-- Link para o CSS externo -->
    <title>Cozinha</title>
    <style>
        /* Estilo para a tela de carregamento */
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(128, 128, 128, 0.5); /* Cinza meio transparente */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Garantir que fique acima de outros elementos */
        }

        #loadingSpinner {
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid #f8e505; /* Cor do spinner */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite; /* Animação de rotação */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Esconder o conteúdo até o carregamento das imagens */
        .RpgTextBox, .RitaImage {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Tela de carregamento -->
    <div id="loadingOverlay">
        <div id="loadingSpinner"></div>
    </div>

    <div class="RpgTextBox" id="RpgTextBox">
        <div class="RpgText" id="RpgText"></div>
        <div class="ButtonGroup">
            <button class="RpgButton" id="ContinueButton">Continuar</button>
            <a href="TelaCozinhaJogo.html"><button class="RpgButton">Pular</button></a>
        </div>
    </div>

    <img src="RitaCozinheira.png" alt="RitaCozinheira" class="RitaImage" id="RitaImage">

    <script>
        // Função para verificar se todas as imagens estão carregadas
        window.onload = function() {
            // Ocultar a tela de carregamento
            document.getElementById('loadingOverlay').style.display = 'none';

            // Exibir o conteúdo
            document.querySelector('.RpgTextBox').style.display = 'block';
            document.querySelector('.RitaImage').style.display = 'block';
        };
    </script>

    <script src="ScriptTelaCozinha.js"></script> <!-- Link para o JavaScript externo -->
</body>
</html>
