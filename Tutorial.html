<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="TutorialStyles.css">
</head>
<body>

    <div class="button-container">
        <a href="SegundaTela.html" class="button voltar">
            <img src="BotÃ£oVoltar.png" alt="Voltar">
        </a>
    </div>

    <div class="carousel-container">
        <div class="carousel-images">
            <img src="tutorial1.png" alt="Imagem 1">
            <img src="tutorial2.png" alt="Imagem 2">
            <img src="tutorial3.png" alt="Imagem 3">
            <img src="tutorial4.png" alt="Imagem 4">
            <img src="tutorial5.png" alt="Imagem 5">
            <img src="tutorial6.png" alt="Imagem 6">
            <img src="tutorial7.png" alt="Imagem 7">
            <img src="tutorial8.png" alt="Imagem 8">
        </div>

        <div class="carousel-counter">1/8</div>

        <div class="carousel-buttons">
            <button class="carousel-button" id="prevBtn">&#9664;</button>
            <button class="carousel-button" id="nextBtn">&#9654;</button>
        </div>
    </div>

    <script src="TutorialScript.js"></script>

</body>
</html>
